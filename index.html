<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Start</title>   
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container-botao">
            <label for="menu">
                <span class="cabecalho-menu container-imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu-titulo">Categorias</li>
                <li class="lista-menu-item">
                    <a class="lista-menu-link" href="#">Aventura</a>
                </li>
                <li class="lista-menu-item">
                    <a class="lista-menu-link" href="#">Biografia</a>
                </li>
                <li class="lista-menu-item">
                    <a class="lista-menu-link" href="#">Ficção Científica</a>
                </li>
                <li class="lista-menu-item">
                    <a class="lista-menu-link" href="#">Romance</a>
                </li>
                <li class="lista-menu-item">
                    <a class="lista-menu-link" href="#">Vestibular</a>
                </li>
            </ul>
            <img class="cabecalho-logo conteiner-imagem" src="img/Logo.svg" alt="logo da biblioteca">
            <h1 class="container__titulo">Biblioteca <b class="container__titulo--negrito">Start</b></h1>
        </div>
        <div class="container">
            <a href="#"><img class="container-imagem" src="img/Favoritos.svg" alt="Favoritos"></a>
            <a href="#"><img class="container-imagem" src="img/Emprestimos.svg" alt="Emprestimos"></a>
            <a href="#"><img class="container-imagem" src="img/Usuario.svg" alt="Usuario"></a>
        </div>
    </header>
</body>
</html>
